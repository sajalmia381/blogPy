{% extends 'base.html' %}
{% load static %}
	{% block title %} Update Post {% endblock %}

	{% block css %}
    <style>
        .post-blog{
            margin-top: 50px;
        }
        .post-blog label{
            display: block;
            }
        .post-blog textarea,
         .post-blog input{
         width: 100%}
    </style>
	{% endblock %}

	{% block profile %}
	{% endblock %}

	{% block content %}
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form action="" method="POST" class="post-blog" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
	{% endblock %}

	{% block js %}
	{% endblock %}
